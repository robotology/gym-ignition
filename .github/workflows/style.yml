name: Code Style

on:
  push:
    branches: ["**"]
    tags-ignore: ["**"]
  pull_request:
  workflow_dispatch:

jobs:

  clang-format:

    name: clang-format
    runs-on: ubuntu-latest

    steps:

      - name: "ğŸ”€ Checkout repository"
        uses: actions/checkout@v2

      - name: "â¬‡ï¸ï¸ Install dependencies"
        run: sudo apt-get install -y --no-install-recommends colordiff

      - name: "ğŸ“ Format C++"
        uses: diegoferigo/gh-action-clang-format@main
        id: format
        with:
          style: file
          pattern: |
            *.h
            *.cpp

      - name: "ğŸ”ï¸ Inspect style diff"
        if: failure()
        run: printf "${{ steps.format.outputs.diff }}" | colordiff

  black:

    name: black
    runs-on: ubuntu-latest

    steps:

      - name: "ğŸ”€ Checkout repository"
        uses: actions/checkout@v2

      - name: 'ğŸ Initialize Python'
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: "ğŸ“ Black Code Formatter"
        uses: psf/black@stable
        with:
          options: --check --diff --color

  isort:

    name: isort
    runs-on: ubuntu-latest

    steps:

      - name: "ğŸ”€ Checkout repository"
        uses: actions/checkout@v2

      - name: 'ğŸ Initialize Python'
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: "ğŸ“ isort"
        uses: isort/isort-action@master
        with:
          configuration: --check --diff --color
